<head>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        body, html {
            height: 100%;
            margin: 0;
        }

        .full-screen-image {
            background: url('card1.png') center/cover no-repeat;
            height: 100vh;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button{
            background-color:transparent;
            opacity: 0;
            cursor: pointer;
            position: absolute;
            left: 6%;
            top: 50;
            height: 10vh;
            width: 3vw;
        }
    </style>
</head>

    <div class="container-fluid full-screen-image">
